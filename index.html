<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABARI ALUMINIUM</title>
     <link rel="stylesheet" href="style.css"> 
	 
     <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Company Logo">
            <div class="company-details">
                <h2>SABARI ALUMINIUM</h2>
                <p>9B, Asalathamman Koil Street, opposite Mangal park, VGP Nagar, Mogappair West, Mogappair, Chennai, 600037</p>
            </div>
        </div>

        <div class="date-field">
            <label for="quotation-date">Date:</label>
            <input type="date" id="quotation-date">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>Amount</th>
                        <th>Voice Input</th>
						 <th>Action</th>
                    </tr>
                </thead>
                <tbody id="quotation-body">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>

        <div class="actions no-print button-container">
		
            <button onclick="addRow()">Add Item</button>
            <button onclick="printPage()">Print</button>
            <button onclick="shareWhatsApp()">Share on WhatsApp</button>
        </div>

        <div class="footer">
            <p>Authorized Signature</p>
        </div>
    </div>

</body>
</html>
